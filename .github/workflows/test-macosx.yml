# This is a basic workflow to help you get started with Actions

name: macos

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      - name: check xcode version
        shell: bash
        run: |
          xcodebuild -version
          clang -v
          env

      - name: ls Applications
        shell: bash
        run: ls -al /Applications

      - name: list homeberw
        shell: bash
        run: |
          brew list
          brew install coreutils

      # - name: update xcode w/ arm
      #   shell: bash
      #   run: |
      #     sudo xcode-select --reset
      #     clang -v
      #     #sudo rm -Rf /Library/Developer/CommandLineTools/SDKs/*
      #     #sudo xcode-select -s "/Applications/Xcode_13.2.app"
      # #     sudo xcode-select -s "/Applications/Xcode_12.4.app"

      - name: compile
        shell: bash
        run: make

      - name: run app
        shell: bash
        run: |
          file ./testme
          ./testme

      - name: Checkout blink1-tool
        #if: steps.cache.outputs.cache-hit != 'true'
        run: git clone https://github.com/todbot/blink1-tool

      - name: Compile blink1-tool
        shell: bash
        run: cd blink1-tool && make

      # - name: Compile blink1control-tool
      #   shell: bash
      #   run: cd blink1-tool && make blink1control-tool

      - name: Compile blink1control-tool by hand
        shell: bash
        run: |
          cd blink1-tool/blink1control-tool
          ls -al
          #make curl-setup
          tar xzf curl-7.78.0.tar.gz
          cd curl-7.78.0 && CFLAGS="-arch x86_64 -arch arm64" ./configure --prefix="`pwd`/../curl-macosx" --disable-shared --disable-ldap --without-zlib --without-libssh2 --without-ssl --disable-crypto-auth --disable-manual --disable-verbose && make && make install
          ls -al
          ls -al curl-macosx/*
          make
